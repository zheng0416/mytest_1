	<div id="a31">
		<p>黄腹角雉 中国特有濒危雉类 国家一级重点保护动物</p>
		<p>1981年浙江在泰顺乌岩岭首次发现该物种。据推测目前国内黄腹角雉的资源估计量为5000只，其中浙江的黄腹角雉资源量为640-1000只。乌岩岭国家级自然保护区是国内已知的野生黄腹角雉最高种群密度区，也是中国黄腹角雉专项保护区和唯一的保种基地。2015年开展了人工繁育研究，当年成功繁育9只。</p>
