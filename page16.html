		<p>云豹　国家一级重点保护动物</p>
		<p>20世纪70年代，浙江是云豹的重要分布区。由于森林的破坏使其种群支离破碎，肆意捕杀，云豹栖息地减少，数量极剧减少，野生种群很难见到。</p>
